<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="testar()">teste</button>
    <div id="teste"></div>
</body>
<script>
    function testar() {
        const resenha = "A historia é incrível e os personagens são muito cativantes";
        var palavras = [];   // vetor final
        let palavraAtual = ""; // vai acumulando letras

        // separar manualmente
        for (let i = 0; i < resenha.length; i++) {
            let caractere = resenha[i];

            if (caractere !== " ") {
                palavraAtual += caractere; // acumula letra
            } else {
                if (palavraAtual !== "") {
                    palavras.push(palavraAtual); // finaliza a palavra
                    palavraAtual = "";
                }
            }
        }

        // adiciona a última palavra (pois ela não termina com espaço)
        if (palavraAtual !== "") {
            palavras.push(palavraAtual);
        }
        console.log(palavras);

        sortearPalavra()
    }

    function sortearPalavra() {
        let indiceSorteado = Math.floor(Math.random() * palavras.length);

        for (let i = 0; i < palavras.length; i++) {
            if (i === indiceSorteado) {
                return palavras[i];
            }
        }
        teste.innerHTML = indiceSorteado;
    }


</script>

</html>
